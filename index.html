<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with MediaElement.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelementplayer.min.css"/>
    <style>
        .mejs__container {
            width: 100%;
        }
        .mejs__player {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <select id="channelSelect">
        <option value="">Выбери канал</option>
        <!-- Опции добавятся здесь -->
    </select>

    <video id="videoFrame" width="640" height="360" controls preload="none">
        <!-- Источник видео установится динамически -->
    </video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelement-and-player.min.js"></script>
    <script>
        function loadPlaylist(playlistUrl) {
            fetch(playlistUrl)
            .then(function(response) { return response.text(); })
            .then(function(body) {
                var lines = body.split('\n');
                var select = document.getElementById('channelSelect');
                for (var i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('#EXTINF:')) {
                        var title = lines[i].slice(lines[i].indexOf(',') + 1);
                        var url = lines[++i].trim();
                        var option = document.createElement('option');
                        option.value = url;
                        option.textContent = title;
                        select.appendChild(option);
                    }
                }
            })
            .catch(function(error) {
                console.error('Не удалось загрузить плейлист:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            var videoFrame = document.getElementById('videoFrame');
            var channelSelect = document.getElementById('channelSelect');
            var player = new MediaElementPlayer(videoFrame);

            channelSelect.addEventListener('change', function() {
                player.setSrc(this.value);
                player.setVideoSize(640, 360);
                player.play();
            });

            loadPlaylist('https://evgeny-dmitrievich.github.io/iptv/iptv.m3u'); // Замените это вашим реальным URL плейлиста M3U
        });

    </script>
</body>
</html>
