<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт с видео</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-top: 20px;
        }
        .buttons-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #videoFrame {
            width: 640px;
            height: 360px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
    </header>

    <div class="buttons-container">
        <!-- Кнопки для отображения видео под кнопками -->
        <div class="button" onclick="openVideo('https://catcast.tv/player/43075');">Видео 1</div>
        <div class="button" onclick="openVideo('https://catcast.tv/player/40953');">Видео 2</div>
        <div class="button" onclick="openVideo('https://catcast.tv/player/42498');">Видео 3</div>
        <div class="button" onclick="openVideo('https://catcast.tv/player/43372');">Видео 4</div>
        <div class="button" onclick="openVideo('https://catcast.tv/player/43693');">Видео 5</div>
    </div>
    
    <!-- Контейнер для видео посередине страницы -->
    <div class="video-container">
        <iframe id="videoFrame" src="" allowfullscreen="allowfullscreen"></iframe>
    </div>

    <script>
        function openVideo(url) {
            var videoFrame = document.getElementById('videoFrame');
            videoFrame.src = url;
        }
    </script>

</body>
</html>
