<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <style>
        .video-js { width: 100%; height: auto; }
    </style>
</head>
<body>
    <select id="channelSelect">
        <option value="">Выбери канал</option>
        <!-- Опции добавятся здесь -->
    </select>
    
    <video
        id="videoFrame"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="640"
        height="264"
        data-setup="{}">
    </video>

    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>

    <script>
        function loadPlaylist(playlistUrl) {
            fetch(playlistUrl).then(function(response) {
                return response.text();
            }).then(function(body) {
                var lines = body.split('\n');
                var select = document.getElementById('channelSelect');
                for (var i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('#EXTINF:')) {
                        var title = lines[i].slice(lines[i].indexOf(',') + 1);
                        var url = lines[++i].trim();
                        var option = document.createElement('option');
                        option.value = url;
                        option.textContent = title;
                        select.appendChild(option);
                    }
                }
            }).catch(function(error) {
                console.error('Не удалось загрузить плейлист:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            var videoFrame = document.getElementById('videoFrame');
            var channelSelect = document.getElementById('channelSelect');
            var player = videojs(videoFrame);

            channelSelect.addEventListener('change', function() {
                player.src({
                    type: 'application/x-mpegURL',
                    src: this.value
                });
                player.play();
            });

            loadPlaylist('https://evgeny-dmitrievich.github.io/iptv/iptv.m3u'); // Замените это вашим реальным URL плейлиста M3U
        });
    </script>

</body>
</html>
