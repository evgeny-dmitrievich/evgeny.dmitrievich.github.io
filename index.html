<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт с видео</title>
    <style>
        /* - Ваши стили - */
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
    </header>

    <div class="buttons-container">
        <!-- Кнопка возврата на начальную страницу -->
        <div class="button" onclick="stopVideo();">На главную</div>

        <!-- Кнопки для отображения видео под кнопками -->
        <div class="button" onclick="openVideo('https://catcast.tv/player/43075');">Видео 1</div>
        <div class="button" onclick="openVideo('https://catcast.tv/player/40953');">Видео 2</div>
        <div class="button" onclick="openVideo('https://catcast.tv/player/42498');">Видео 3</div>
        <div class="button" onclick="openVideo('https://catcast.tv/player/43372');">Видео 4</div>
        <div class="button" onclick="openVideo('https://catcast.tv/player/43693');">Видео 5</div>
    </div>
    
    <!-- Контейнер для видео посередине страницы -->
    <div class="video-container">
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>

    <script>
        var videoFrame = document.getElementById('videoFrame');

        function openVideo(url) {
            videoFrame.src = url;
        }

        function stopVideo() {
            videoFrame.src = "";
        }
    </script>

</body>
</html>
