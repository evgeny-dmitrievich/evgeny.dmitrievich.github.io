<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        #videoFrame { width: 100%; height: auto; }
    </style>
    <!-- Подключение библиотеки Dash.js -->
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>
<body>
    <select id="channelSelect">
        <option value="">Выберите канал</option>
        <!-- Опции добавятся здесь -->
    </select>
    
    <video id="videoFrame" controls></video>

    <script>
        function loadPlaylist(playlistUrl) {
            fetch(playlistUrl).then(function(response) {
                return response.text();
            }).then(function(body) {
                var lines = body.split('\n');
                var select = document.getElementById('channelSelect');
                for (var i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('#EXTINF:')) {
                        var title = lines[i].slice(lines[i].indexOf(',') + 1);
                        var url = lines[++i].trim();
                        var option = document.createElement('option');
                        option.value = url;
                        option.textContent = title;
                        select.appendChild(option);
                    }
                }
            }).catch(function(error) {
                console.error('Не удалось загрузить плейлист:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('videoFrame');
            var channelSelect = document.getElementById('channelSelect');
            var player;

            channelSelect.addEventListener('change', function() {
                if (player) {
                    player.reset(); // Сброс предыдущего экземпляра плеера
                }
                player = dashjs.MediaPlayer().create();
                player.initialize(video, this.value, true);
            });

            loadPlaylist('https://evgeny-dmitrievich.github.io/iptv/iptv.m3u'); // Замените это вашим реальным URL плейлиста M3U
        });
    </script>
</body>
</html>
