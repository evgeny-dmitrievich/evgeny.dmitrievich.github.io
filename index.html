<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Воспроизведение M3U Плейлиста</title>
</head>
<body>
    <select id="channelSelect">
        <option value="">Выберите канал</option>
        <!-- Список каналов будет добавлен здесь -->
    </select>
    <video id="videoFrame" controls width="640" height="360"></video>

    <!-- Подключаем библиотеку Hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        function loadPlaylist(playlistUrl) {
            // Получаем плейлист
            fetch(playlistUrl).then(function(response) {
                return response.text();
            }).then(function(body) {
                var lines = body.split('\n');
                var select = document.getElementById('channelSelect');
                for (var i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('#EXTINF:')) {
                        var title = lines[i].slice(lines[i].indexOf(',') + 1);
                        var url = lines[++i].trim();
                        var option = document.createElement('option');
                        option.value = url;
                        option.textContent = title;
                        select.appendChild(option);
                    }
                }
            }).catch(function(error) {
                console.error('Не удалось загрузить плейлист:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            var videoFrame = document.getElementById('videoFrame');
            var channelSelect = document.getElementById('channelSelect');

            channelSelect.addEventListener('change', function() {
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(this.value);
                    hls.attachMedia(videoFrame);
                    hls.on(Hls.Events.MANIFEST_PARSED,function() {
                      videoFrame.play();
                    });
                } else if (videoFrame.canPlayType('application/vnd.apple.mpegurl')) {
                    videoFrame.src = this.value;
                    videoFrame.addEventListener('loadedmetadata',function() {
                      videoFrame.play();
                    });
                }
            });

            loadPlaylist('https://evgeny-dmitrievich.github.io/iptv/iptv.m3u'); // замените URL вашим реальным плейлистом M3U
        });
    </script>
</body>
</html>
