<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.css">
</head>
<body>
    <select id="channelSelect">
        <option value="">Выберите канал</option>
        <!-- Опции добавятся здесь -->
    </select>

    <div id="videoFrame"></div>

    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script>
        // Создаём новый экземпляр Clappr и устанавливаем контейнер для плеера
        var player = new Clappr.Player({
            parentId: '#videoFrame',
            width: 640,
            height: 360,
            autoPlay: false,
        });

        // Функция для загрузки плейлиста M3U и добавления доступных каналов в элемент select
        function loadPlaylist(playlistUrl) {
            fetch(playlistUrl).then(function(response) {
                return response.text();
            }).then(function(body) {
                var lines = body.split('\n');
                var select = document.getElementById('channelSelect');

                lines.forEach(function(line, index) {
                    if (line.startsWith('#EXTINF:')) {
                        var title = line.slice(line.indexOf(',') + 1);
                        var url = lines[index + 1].trim();
                        var option = document.createElement('option');
                        option.value = url;
                        option.textContent = title;
                        select.appendChild(option);
                    }
                });
            }).catch(function(error) {
                console.error('Не удалось загрузить плейлист:', error);
            });
        }

        // Обработчик изменения выбранного канала
        var channelSelect = document.getElementById('channelSelect');
        channelSelect.addEventListener('change', function() {
            if (this.value) {
                // Обновляем источник для плеера и воспроизводим выбранный канал
                player.load(this.value);
                player.play();
            }
        });

        // Загружаем плейлист M3U при загрузке страницы
        loadPlaylist('https://evgeny-dmitrievich.github.io/iptv/iptv.m3u'); // Замените этот URL на URL вашего реального плейлиста M3U
    </script>
</body>
</html>
