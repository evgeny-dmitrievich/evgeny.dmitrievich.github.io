<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Воспроизведение M3U Плейлиста</title>
</head>
<body>
    <video id="videoFrame" controls width="640" height="360">
        Ваш браузер не поддерживает встроенные видео.
    </video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('videoFrame');
            // Укажите здесь ссылку на ваш M3U плейлист
            var videoSrc = 'https://evgeny-dmitrievich.github.io/iptv/iptv.m3u';

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('canplay', function () {
                    video.play();
                });
            } else {
                console.error('Формат HLS не поддерживается в этом браузере');
            }
        });
    </script>
</body>
</html>
