<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.css">
    <style>
        .player-wrapper {
            width: 100%;
            max-width: 640px;
            margin: auto;
        }
    </style>
</head>
<body>

<select id="channelSelect">
    <option value="">Выбери канал</option>
    <!-- Опции добавятся здесь -->
</select>
    
<div id="player" class="player-wrapper"></div>

<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<script>
    function loadPlaylist(playlistUrl) {
        fetch(playlistUrl).then(function(response) {
            return response.text();
        }).then(function(body){
            var lines = body.split('\n');
            var select = document.getElementById('channelSelect');
            for (var i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF:')) {
                    var title = lines[i].slice(lines[i].indexOf(',') + 1);
                    var url = lines[++i].trim();
                    var option = document.createElement('option');
                    option.value = url;
                    option.textContent = title;
                    select.appendChild(option);
                }
            }
        }).catch(function(error) {
            console.error('Не удалось загрузить плейлист:', error);
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        var playerElement = document.getElementById('player');
        var player = new Clappr.Player({
            source: '',
            parentId: '#player'
        });

        var channelSelect = document.getElementById('channelSelect');
        channelSelect.addEventListener('change', function() {
            player.load(this.value);
            player.play();
        });

        loadPlaylist('https://evgeny-dmitrievich.github.io/iptv/iptv.m3u'); // Замените это вашим реальным URL плейлиста M3U
    });
</script>

</body>
</html>
